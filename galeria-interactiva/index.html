<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería del Reino Animal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería Interactiva del Reino Animal</h1>
    </header>
    
    <main>
        <section class="controls">
            <input type="url" id="imageUrl" placeholder="Ingresa URL de imagen de animal">
            <button id="addButton">Agregar Animal</button>
            <button id="removeButton">Eliminar Animal Seleccionado</button>
        </section>
        
        <section class="gallery" id="animalGallery">
            <!-- Imágenes se agregarán dinámicamente aquí -->
        </section>
    </main>
    
    <footer>
        <p>Explora la belleza del reino animal</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
