<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva con Bootstrap y JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
    <a class="navbar-brand" href="#">Mi Sitio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
    </div>
    </div>
</nav>

<!-- Carrusel de imágenes -->
<div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="img/img1.png" class="d-block w-30" alt="Imagen 1">
    </div>
    <div class="carousel-item">
        <img src="img/img2.jpeg" class="d-block w-100" alt="Imagen 2">
    </div>
    <div class="carousel-item">
            <img src="img/img3.jpg" class="d-block w-100" alt="Imagen 3">
    </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Tabla de productos -->
    <div class="container mt-5" id="productos">
        <h2 class="mb-4">Productos</h2>
        <table class="table table-striped">
        <thead>
            <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Prestobarba Guillette</td><td>$10</td><td>Disponible</td></tr>
            <tr><td>GEL Roldan</td><td>$20</td><td>Agotado</td></tr>
            <tr><td>ShaMpoo</td><td>$15</td><td>Disponible</td></tr>
        </tbody>
        </table>
    </div>

<!-- Botón de alerta -->
<div class="container mt-3">
    <button class="btn btn-warning" id="alerta-btn">Mostrar Alerta</button>
</div>

<!-- Formulario de contacto -->
<div class="container mt-5" id="contacto">
<h2 class="mb-4">Contacto</h2>
<form id="form-contacto">
<div class="mb-3">
    <label class="form-label" for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" required>
    <div class="invalid-feedback">El nombre es obligatorio.</div>
</div>
<div class="mb-3">
    <label class="form-label" for="correo">Correo Electrónico</label>
    <input type="email" class="form-control" id="correo" required>
    <div class="invalid-feedback">Ingrese un correo válido.</div>
</div>
<div class="mb-3">
    <label class="form-label" for="mensaje">Mensaje</label>
    <textarea class="form-control" id="mensaje" rows="3" required></textarea>
    <div class="invalid-feedback">Escriba su mensaje.</div>
</div>
<button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>

<!-- Pie de página -->
<footer class="bg-dark text-white text-center mt-4 p-3">
    <p>Contacto: ra.cuevat@uea.edu.ec
    </p>
</footer>

<!-- Scripts de Bootstrap y propio -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
